<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Stats Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stats-container"></div>
    <div class="centered">
        <button id="add-character">Add Character</button>
    </div>
    <div id="timer-setup" class="centered">
        <input type="text" id="time-input" placeholder="Enter time in seconds" />
        <button id="set-timer">Set Timer</button>
    </div>
    <div id="timer-container" class="centered">
        <span id="timer">00:00</span>
        <button id="start-pause">Pause</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
